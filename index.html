<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="overlay"></div>
    
    <div class="modal add" id="modal-add">
        <div class="book-pop-header">
            <div class="text">Add book</div>
            <div data-close-button class="close-button">&times;</div>
        </div> 

       <div class="book-forms">

            <div class="title-form form">
                <label for="title">Title</label>
                <input type="text" id="title-add" name="title" >
            </div>

            <div class="author-form form">
                <label for="Author">Author</label>
                <input type="text" id="author-add" name="author" >
            </div>

            <div class="isread-form form">
                <input type="checkbox" id="isread-add" name="isread" value="i">
                <label for="isread">Is read?</label>
            </div>

            <div class="pages-form form">
                <label for="pages">Pages</label>
                <input type="number" id="pages-add" name="pages" >
            </div>

            <div class="color-form form">
                
                <input type="color" id="color-add" name="color" value="#e66465">
                <label for="color">Color</label>
            </div>

            <div class="img-url-form form">
                <label for="img-url">image url</label>
                <input type="text" id="img-url-add" name="img-url">
            </div>

            <div class="submit-form form"  ><button id="submit-btn-add">Submit</button></div>

       </div>
        
    </div>

    <div class="modal edit " id="modal-edit">
        <div class="book-pop-header">
            <div class="text">Edit book</div>
            <div data-close-button class="close-button">&times;</div>
        </div> 

       <div class="book-forms">

            <div class="title-form form" >
                <label for="title">Title</label>
                <input type="text" id="title-edit" name="title" >
            </div>

            <div class="author-form form" >
                <label for="Author">Author</label>
                <input type="text" id="author-edit" name="author" >
            </div>

            <div class="isread-form form">
                <input type="checkbox" id="isread-edit" name="isread" value="i">
                <label for="isread">Is read?</label>
            </div>

            <div class="pages-form form">
                <label for="pages">Pages</label>
                <input type="number" id="pages-edit" name="pages" >
            </div>

            <div class="color-form form">
                <label for="color">Color</label>
                <input type="color" id="color-edit" name="color" value="#e66465">
            </div>

            <div class="img-url-form form">
                <label for="img-url">image url</label>
                <input type="text" id="img-url-edit" name="img-url">
            </div>

            <div class="submit-form form"><button id="submit-btn-edit">Submit</button></div>

       </div>
        
    </div>

    <div class="modal delete" id="modal-delete">
        <div class="book-pop-header">
            <div class="text">Delete book</div>
            <div data-close-button class="close-button">&times;</div>
        </div> 
        <div class="question">Are you sure you want delete selected book(s)?</div>
        <div class="yes-btn qbtn" id="confirm-delete-yes">YES</div>
        <div class="no-btn qbtn" id="confirm-delete-no">NO</div>
    </div>

    <div class="container">
        <div class="header">
            <div class="title">
                <div class="logo"><img src="" alt=""></div>
                <div class="text">LIBRARY</div>
            </div>
        </div>

        <div class="buttons">
            <div data-modal-target="#modal-add" class="add-book" id="add-button">ADD BOOK</div>
            <div data-modal-target="#modal-edit" class="edit-book" id="edit-button">EDIT BOOK</div>
            <div data-modal-target="#modal-delete" class="delete-book" id="delete-button">DELETE BOOK</div>
        </div>

        <div class="bookshelf" id="bookshelf">
            

            


        </div>

    </div>

    <div class="bookBoilerPrint" display="none" style="display:none" data-index="-1">

        <div class="book-title" >Title</div>
        <div class="cover"><img src="" alt=""></div>
        <div class="book-author">Author</div>
        <div class="book-is-read">
            <input type="checkbox" name="is-read?"  value="is-read" >
            <label for="is-read">read?</label>
        </div>
        <div class="pages">pages: 152</div>

        <div class="index-label"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
